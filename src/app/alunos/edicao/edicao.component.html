<h1>Editar Aluno</h1>

<form (ngSubmit)="salvar()">
  <div class="form-group">
    <label for="inputNome">Nome</label>
    <input name="nome" type="text" class="form-control" id="inputNome" placeholder="Digite seu nome"
      [(ngModel)]="aluno.nome">
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="inputSerie">Serie</label>
      <input name="serie" type="text" class="form-control" id="inputSerie" placeholder="Digite o serie"
        [(ngModel)]="aluno.serie">
    </div>
    <div class="form-group col-md-6">
      <label for="inputIdade">Idade</label>
      <input name="idade" type="number" class="form-control" id="inputIdade" placeholder="Digite a idade"
        [(ngModel)]="aluno.idade">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEndereco">Endereço</label>
    <input name="endereco" type="text" class="form-control" id="inputEndereco" placeholder="Digite o endereço"
      [(ngModel)]="aluno.endereco">
  </div>
  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Digite o email"
      [(ngModel)]="aluno.email">
  </div>
  <div class="d-flex gap-3 mt-3">
    <button type="submit" class="btn btn-success flex-grow-1">Salvar</button>
    <button type="button" class="btn btn-danger flex-grow-1" (click)="cancelar()">Cancelar</button>
  </div>
</form>
